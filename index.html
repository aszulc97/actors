<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Actors list</h1>
      <hr />
    </header>
    <main>
      <select id="select" onchange="dropdown()">
        <option id="reset">Reset</option>
        <option id="pulpFiction">Pulp Fiction</option>
        <option id="fightClub">Fight Club</option>
        <option id="goodfellas">Goodfellas</option>
        <option id="inception">Inception</option>
      </select>
      <table id="table">
        <tr>
          <th>Full name</th>
          <th>Movie</th>
        </tr>
        <template>
          <tr>
            <td><a href="" class="name"></a></td>
            <td><a href="" class="movie"></a></td>
          </tr>
        </template>
      </table>
      <div class="popUp hidden">
        <p>Full name:</p>
        <h1></h1>
        <p id="movieText">Movie:</p>
        <h2></h2>
        <button class="closeButton">Close</button>
      </div>
    </main>
  </body>
  <script src="myjs.js"></script>
</html>
